apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: expensy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: sjagtap0/backend
          ports:
            - containerPort: 8706
          env:           
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: expensy-secrets
                  key: DATABASE_URI

            - name: REDIS_PORT
              value: "6379"

            - name: REDIS_HOST
              value: "redis-service" # Reference the corresponding service name

            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: expensy-secrets
                  key: redis-password

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 8706
      targetPort: 8706
  type: ClusterIP
